<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TKR College</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #004d99, #660066);
            overflow: auto;
            color: white;
        }

        .slider {
            position: relative;
            height: 40vh;
            overflow: hidden;
        }

        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: sliderAnimation 15s infinite;
            position: absolute;
        }

        @keyframes sliderAnimation {
            0% { opacity: 1; transform: scale(1); }
            33% { opacity: 0; transform: scale(1.1); }
            66% { opacity: 0; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .slider img:nth-child(2) {
            animation-delay: 5s;
        }

        .slider img:nth-child(3) {
            animation-delay: 10s;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 400px;
            margin: -60px auto 20px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container h1 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #004d99;
            animation: fadeIn 2s ease-in-out;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            transition: box-shadow 0.3s;
        }

        .login-container input:focus {
            box-shadow: 0 0 5px #004d99;
        }

        .login-container button {
            background: #004d99;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background 0.3s;
        }

        .login-container button:hover {
            background: #660066;
        }

        .video-section {
            margin: 20px auto;
            text-align: center;
        }

        .video-section video {
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
                margin: -50px auto 10px;
            }

            .video-section video {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 15px;
                margin: -40px auto 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Image Slider -->
    <div class="slider">
        <img src="/static/campus.webp" alt="Campus Image 1">
        <img src="/static/campus.webp" alt="Campus Image 2">
        <img src="/static/campus.webp" alt="Campus Image 3">
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <h1>Login to TKR Portal</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="{{ category }}-message">{{ message }}</p>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Video Section -->
    <div class="video-section">
        <video controls>
            <source src="/static/tkr.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
