<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #4B79A1, #283E51);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            color: #FFD700;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
        }

        form div {
            margin-bottom: 15px;
        }

        .question-container {
            margin-bottom: 15px;
        }

        .question-number {
            background: #FFD700;
            color: #333;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
        }

        .question {
            display: inline;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        form label {
            display: block;
            margin: 5px 0;
            color: #555;
            font-size: 16px;
        }

        button {
            background: #4B79A1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin: 20px auto;
            transition: background 0.3s;
        }

        button:hover {
            background: #283E51;
        }
    </style>
</head>
<body>
    <h1>Answer All The Questions</h1>
    <form method="post" id="questionsForm"> 
        {% for question in questions %}
            <div class="question-container">
                <span class="question-number">{{ loop.index }}</span>
                <span class="question">{{ question['Question'] }}</span>
                <label><input type="radio" name="{{ question['Question'] }}" value="A">  {{ question['Option A'] }}</label>
                <label><input type="radio" name="{{ question['Question'] }}" value="B">  {{ question['Option B'] }}</label>
                <label><input type="radio" name="{{ question['Question'] }}" value="C">  {{ question['Option C'] }}</label>
                <label><input type="radio" name="{{ question['Question'] }}" value="D">  {{ question['Option D'] }}</label>
            </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>

    <script>
        // Disable back button
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
            history.pushState(null, null, location.href);
        };

        // Disable right-click
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        // Disable keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C
            if (e.key === "F12" || (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key))) {
                e.preventDefault();
            }
            // Disable Ctrl+T, Ctrl+W, Ctrl+R
            if (e.ctrlKey && ["T", "W", "R"].includes(e.key)) {
                e.preventDefault();
            }
            // Disable Alt+Tab
            if (e.altKey && e.key === "Tab") {
                e.preventDefault();
            }
        });

        // Fullscreen mode
        document.documentElement.requestFullscreen().catch((err) => {
            console.warn("Fullscreen mode is not supported:", err.message);
        });

        // Prevent page exit
        window.onbeforeunload = function () {
            return "You cannot leave the exam before submission!";
        };
    </script>
</body>
</html>
